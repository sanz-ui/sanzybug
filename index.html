<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Bug Sanzy22</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f1724;color:white;font-family:sans-serif}
    .wrap{padding:20px;max-width:700px;width:100%;text-align:center}
    input{padding:10px;border-radius:8px;border:1px solid #444;width:60%;margin-bottom:15px}
    button{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;margin:5px}
    .danger{background:#ff3b30;color:#fff}
    .info{background:#1f6feb;color:#fff}
    .success{background:#28a745;color:#fff}
    .group{margin-top:20px;padding:10px;border:1px solid rgba(255,255,255,0.1);border-radius:8px}
    .group h3{margin:0 0 10px;font-size:16px;color:#ccc}
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:9999}
    .card{text-align:center;position:relative;padding:30px;background:#111;border-radius:12px;max-width:500px;width:90%;overflow:hidden}
    .glitch{font-size:40px;font-weight:700;position:relative;display:inline-block;color:white;margin-bottom:20px}
    .explosion span{position:absolute;font-size:32px;font-weight:bold;color:#ff3b30;opacity:0;animation:explode 1s forwards}
    @keyframes explode{
      0%{opacity:1;transform:translate(0,0) scale(1)}
      100%{opacity:0;transform:translate(var(--x),var(--y)) scale(2)}
    }
    .crack{position:absolute;inset:0;background:url('https://i.ibb.co/82bMt5h/crack.png') center/contain no-repeat;pointer-events:none;opacity:0;transition:opacity 0.4s}
    .crack.show{opacity:0.5}
    .close{margin-top:20px;padding:8px 14px;background:#333;color:#fff;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Welcome to Web Bug Sanzy</h2>
    <input id="target" placeholder="Masukan nomor target" />
    

    <div class="group">
      <h3>齐宝 ATTACK ANDROID</h3>
      <button class="danger" id="btnForceInf">Force-infinite Number</button>
      <button class="danger" id="btnForceHard">Force-hard Number</button>
      <button class="danger" id="btnForceCore">Force-core Number</button>
    </div>

    <div class="group">
      <h3>-齐宝 ATTACK IPHONE</h3>
      <button class="info" id="btnForceIos">Force-ios Number</button>
      <button class="info" id="btnForceSix">Force six Number</button>
      <button class="info" id="btnForceGxc">Force gxc Number</button>
    </div>

    <div class="group">
      <h3>Music</h3>
      <button class="success" id="btnPlay">Play Music</button>
      <button class="success" id="btnPause">Pause Music</button>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="card">
      <div id="explosionText" class="glitch">APP STOPPED</div>
      <p id="msg">bug easy</p>
      <div class="crack" id="crack"></div>
      <button class="close" id="closeBtn">Tutup</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Panggil file JS -->
  <script src="script.js"></script>
</body>
</html>
